name: Publish package
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸª„ Read package.json node and npm engines version
        uses: skjnldsv/read-package-engines-version-actions@v1.2
        id: versions
        with:
          fallbackNode: '^16'
          fallbackNpm: '^8'

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.versions.outputs.nodeVersion }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies & build
        run: |
          yarn install --immutable
          yarn run build

      - name: ðŸ“¥â€‹ Store dist artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  npm:
    runs-on: ubuntu-latest
    needs: build
    name: NPM Publish
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¤â€‹ Download dist artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: ðŸ”§ Setup Node and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“£ Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  gpr:
    runs-on: ubuntu-latest
    needs: build
    name: GPR Publish
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¤â€‹ Download dist artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: ðŸ”§ Setup Node and GPR
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: ðŸ“£ Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}