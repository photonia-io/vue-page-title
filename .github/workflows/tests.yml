name: Tests

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    name: Test Node v${{ matrix.node }}
    steps:
      - name: 📥​ Checkout
        uses: actions/checkout@v3

      - name: 🪄 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🏗️ Build
        run: yarn run build

      - name: 🧪 Tests
        run: yarn run test

      - name: 🎨 Linter
        run: |
          yarn run lint
          yarn run format:check

      - name: 🏗️ Example build
        run: yarn run build:doc

  summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    name: test-summary
    steps:
      - name: Summary status
        run: if ${{ needs.test.result != 'success' && needs.test.result != 'skipped' }}; then exit 1; fi
